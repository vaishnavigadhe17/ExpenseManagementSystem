<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
	<!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <div>
            <div class="one">Expense</div>
            <div class="two">Tracker</div>    
        </div> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/index}"><b>Home</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/addExpense}"><b>Add Expense</b></a>
              </li>
              <li class="nav-item">
   				 <a class="nav-link active" aria-current="page" th:href="@{/calculator}"><b>Calculator</b></a>
			</li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/viewExpense}"><b>View Expense</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/profile}"><b>Profile</b></a>
              </li>
              <!-- User icon -->
              <i class="fa-solid fa-user"><span>User</span></i>&nbsp;
              <!-- Logout icon -->
              <a th:href="@{/login}"><i class="fa-solid fa-right-from-bracket"><span>Logout</span></i></a>
            </ul>
          </div>  
        </div>
      </nav>
      
    <!-- Input fields -->
    <form ><!-- th:object="${user}" -->

        <!-- Profile heading -->
      <div class="wrapper">
        <div class="two">
            Profile
        </div><br>
    </div>

        <label><b>Username :</b></label><br>
        <input type="text" id="text"  name="text" class="input" placeholder="Username" required><br><br><!-- th:field="*{username}" -->

        <label><b>Email :</b></label><br>
        <input type="text" id="text" name="text"  class="input" placeholder="Email" required><br><br><!-- th:field="*{email}" -->

        <label><b>Password :</b></label><br>
        <input type="text" id="text" name="text"  class="input" placeholder="Password" required><br><br><!-- th:field="*{password}" -->

        <div class="footer">
            <button> Change </button>
        </div><br><br>

    </form>
</body>
</html>
