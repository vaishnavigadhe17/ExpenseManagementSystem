<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css" />
    <title>Sign Up Here</title>
</head>
<body>

	<div class="container">    
        <div class="circle top-left"></div>
        <div class="circle bottom-left"></div>
        <div class="side left-side">
            <div class="content">
                <h1>Welcome to Expense Manager </h1>
                <p>
                    Control your expenses better than your competition
                </p>

                <a href="temp.html" class="already-member">already member ?</a><br><br>
                <button><a th:href="@{/signin}">Sign In</a></button>
            </div>
        </div>
        <div class="side right-side">
            <div class="content">
                <h1>Create Account</h1>
                <div class="icon-group">

                </div>

                <div class="form">
                    <form th:action="@{/save}" th:object="${user}"  method="post">
                        <div class="form-control">
                            <i class="fas fa-user"></i>
                             <input type="text" th:field="*{username}" name="username" placeholder="username">
                        </div>

                        <div class="form-control">
                            <i class="fas fa-envelope"></i>
                           <input type="email" th:field="*{email}" name="email" placeholder="email" />
                          </div>
                        
                        <div class="form-control">
                            <i class="fas fa-lock"></i>
                             <input type="password" th:field="*{password}" name="password" placeholder="password">
                        </div>


                        <!--<div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I
                        agree all statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>-->
                        
                        <button onclick="location.href='https://www.youtube.com/watch?v=qw--VYLpxG4'">sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
